<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Про книгу - Книжковий рай</title>
    <link rel="stylesheet" href="book-details.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-container">
        <div class="nav-left">
          <a href="/" class="logo">
            <img src="/images/logo.png" alt="Книжковий рай" />
            <span>Книжковий рай</span>
          </a>
        </div>
        <div class="nav-right">
          <a href="/">Головна</a>
          <a href="/catalog.html">Каталог</a>
          <a href="/about.html">Про нас</a>
          <a href="/contacts.html">Контакти</a>
          <div class="user-profile">
            <img src="/images/avatar.png" alt="User" />
            <span>Alina</span>
          </div>
        </div>
      </div>
    </nav>

    <main class="container">
      <div class="back-link">
        <a href="/catalog.html">← назад</a>
      </div>

      <div id="app" class="book-details">
        <div class="book-main">
          <h1>Книга {{book.title}}</h1>

          <div class="author" v-for="author in book.authors" v-bind:key="author.id" >
	      <a v-bind:href="authorURL(author.id)">{{ author.full_name }}</a>;
          </div>

          <div class="rating">
            <div class="stars">
              ★★★★★
              <span class="rating-value">5.0</span>
            </div>
          </div>

          <div class="tags">
            <span class="tag">
              <span class="dot"></span>
              Українська
            </span>
            <span class="tag">
              <span class="dot"></span>
              Література
            </span>
          </div>

          <div class="availability">
            <span class="status">В наявності</span>
          </div>

          <button class="borrow-button">ПОЗИЧИТИ</button>

          <div class="book-tabs">
            <div class="tabs-header">
              <button class="tab active">Опис</button>
              <button class="tab">Переглянути 0 відгуків</button>
            </div>

            <div class="category-section">
              <h3>
                Категорія: <a href="#" class="category-link">{{ book.genre }}</a>
              </h3>
              <div class="description">{{book.description}}</div>
            </div>

            <div class="tab-content">
              <div class="book-info-grid">
                <div class="info-item">
                  <span class="label">Мова книги</span>
                  <span class="value">
                    <a href="#" class="orange-link">Українська</a>
                  </span>
                </div>
                <div class="info-item">
                  <span class="label">Екземплярів</span>
                  <span class="value">{{book.copies}}</span>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </main>
    <script src="/js/book-common.js"></script>
    <script src="/js/book.js"></script>
  </body>
</html>
