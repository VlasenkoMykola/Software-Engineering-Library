<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Вхід - Книжковий рай</title>
    <link rel="stylesheet" href="auth-styles.css" />
  </head>
  <body>
    <!-- Registration Page -->
    <div class="auth-container">
      <div class="auth-form-section">
        <h1>Створіть свій акаунт</h1>
        <form class="auth-form">
          <div class="form-group">
            <input type="text" placeholder="Username" required />
          </div>
          <div class="form-group">
            <input type="email" placeholder="Email" required />
          </div>
          <div class="form-group">
            <input type="password" placeholder="Password" required />
          </div>
          <div class="form-group">
            <input type="password" placeholder="Confirm Password" required />
          </div>
          <button type="submit" class="submit-btn">Створити акаунт</button>
        </form>
      </div>
      <div class="auth-image-section blue">
        <img src="/images/book.png" alt="Birds Book" class="book-image" />
      </div>
    </div>
  </body>
</html>
